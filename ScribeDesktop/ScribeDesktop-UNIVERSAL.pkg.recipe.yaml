Description: Packages both ARM and INTEL versions of Scribe Desktop (Universal)
Identifier: com.github.markkenny.autopkg.pkg.scribedesktop-universal
ParentRecipe: com.github.markkenny.autopkg.download.scribedesktop-universal
MinimumVersion: "2.3"

Input:
  NAME: Scribe Desktop

Process:
  # Verify and package ARM version
  - Processor: CodeSignatureVerifier
    Arguments:
      input_path: '%RECIPE_CACHE_DIR%/downloads/%NAME%-ARM-%version%.dmg/Scribe Desktop.app'
      requirement: identifier "com.scribehow.ScribeDesktop" and (certificate leaf[field.1.2.840.113635.100.6.1.9] /* exists */ or certificate 1[field.1.2.840.113635.100.6.2.6] /* exists */ and certificate leaf[field.1.2.840.113635.100.6.1.13] /* exists */ and certificate leaf[subject.OU] = RWB73CF447)

  - Processor: AppPkgCreator
    Arguments:
      app_path: '%RECIPE_CACHE_DIR%/downloads/%NAME%-ARM-%version%.dmg/Scribe Desktop.app'
      pkg_path: '%RECIPE_CACHE_DIR%/%NAME%-ARM-%version%.pkg'

  # Verify and package INTEL version
  - Processor: CodeSignatureVerifier
    Arguments:
      input_path: '%RECIPE_CACHE_DIR%/downloads/%NAME%-INTEL-%version%.dmg/Scribe Desktop.app'
      requirement: identifier "com.scribehow.ScribeDesktop" and (certificate leaf[field.1.2.840.113635.100.6.1.9] /* exists */ or certificate 1[field.1.2.840.113635.100.6.2.6] /* exists */ and certificate leaf[field.1.2.840.113635.100.6.1.13] /* exists */ and certificate leaf[subject.OU] = RWB73CF447)

  - Processor: AppPkgCreator
    Arguments:
      app_path: '%RECIPE_CACHE_DIR%/downloads/%NAME%-INTEL-%version%.dmg/Scribe Desktop.app'
      pkg_path: '%RECIPE_CACHE_DIR%/%NAME%-INTEL-%version%.pkg'

  # Extract version
  - Processor: Versioner
    Arguments:
      input_plist_path: '%RECIPE_CACHE_DIR%/downloads/%NAME%-ARM-%version%.dmg/Scribe Desktop.app/Contents/Info.plist'
      plist_version_key: "CFBundleShortVersionString"

  # Create directory structure for universal wrapper
  - Processor: PkgRootCreator
    Arguments:
      pkgroot: "%RECIPE_CACHE_DIR%/universal"
      pkgdirs:
        scripts: "0755"
        root: "0755"
        root/private: "0755"
        root/private/tmp: "0777"

  # Copy both PKGs to tmp
  - Processor: FileMover
    Arguments:
      source: '%RECIPE_CACHE_DIR%/%NAME%-ARM-%version%.pkg'
      target: "%RECIPE_CACHE_DIR%/universal/root/private/tmp/%NAME%-ARM-%version%.pkg"
      overwrite: false

  - Processor: FileMover
    Arguments:
      source: '%RECIPE_CACHE_DIR%/%NAME%-INTEL-%version%.pkg'
      target: "%RECIPE_CACHE_DIR%/universal/root/private/tmp/%NAME%-INTEL-%version%.pkg"
      overwrite: false

  # Create postinstall script for architecture detection
  - Processor: FileCreator
    Arguments:
      file_path: "%RECIPE_CACHE_DIR%/universal/scripts/postinstall"
      file_mode: "0755"
      file_content: |
        #!/bin/zsh

        # Set variables
        declare -r INTEL="$3/private/tmp/%NAME%-INTEL-%version%.pkg"
        declare -r APPLE_SILICON="$3/private/tmp/%NAME%-ARM-%version%.pkg"

        # Determine architecture
        ARCH=$(/usr/bin/arch)

        # Install corresponding package
        if [[ "${ARCH}" == i386 ]]
        then
            /usr/sbin/installer -pkg "${INTEL}" -target "$3"
            EXIT_CODE=$?
        else
            /usr/sbin/installer -pkg "${APPLE_SILICON}" -target "$3"
            EXIT_CODE=$?
        fi

        echo "Cleaning up..."
        /bin/rm -rf "${INTEL}" "${APPLE_SILICON}"

        # Check exit code and bail if the package didn't install correctly
        if [[ "${EXIT_CODE}" -ne 0 ]]
        then
            echo "Something went wrong during package installation. Bailing..."
            exit 1
        fi

        exit 0

  # Create universal wrapper package
  - Processor: PkgCreator
    Arguments:
      pkg_request:
        id: com.scribehow.scribedesktop-universal
        pkgname: "%NAME%-Universal-%version%"
        pkgroot: "%RECIPE_CACHE_DIR%/universal/root"
        scripts: "%RECIPE_CACHE_DIR%/universal/scripts"
        version: "%version%"

  # Cleanup
  - Processor: PathDeleter
    Arguments:
      path_list:
        - '%RECIPE_CACHE_DIR%/universal'
        - '%RECIPE_CACHE_DIR%/%NAME%-ARM-%version%.pkg'
        - '%RECIPE_CACHE_DIR%/%NAME%-INTEL-%version%.pkg'

        